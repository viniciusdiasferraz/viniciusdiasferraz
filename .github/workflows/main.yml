name: Update Snake Game

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente Ã s 00:00 UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Generate snake game
      run: python generate_snake.py # Seu script Python que gera a cobrinha

   
